on: [pull_request]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-18.04, windows-2022, macos-10.15 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: cp -R data/ tmp-data/
      - name: Install Docker
        if: ${{ matrix.os == 'macos-10.15'}}
        run: |
          brew install docker-compose
      - name: Docker compose (Linux)
        if: ${{ startsWith( matrix.os, 'ubuntu' ) }}
        run: docker-compose -f docker-compose-dev.yaml up -d
      - name: Docker compose (Mac)
        if: ${{ startsWith( matrix.os, 'macos' ) }}
        run: docker-compose -f docker-compose-dev.yaml up -d
      - name: Docker compose (Windows)
        if: ${{ startsWith( matrix.os, 'windows' ) }}
        run: docker-compose -f docker-compose-dev.yaml up -d
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install testing dependencies
        run: pip3 install -i https://pypi.org/pypi -r requirements.txt
      - name: Wait for services to run
        run: |
          while [ 1 ]
          do
            jenkins_status_code=$(curl --write-out %{http_code} --silent --output /dev/null localhost:8080)
            gitea_status_code=$(curl --write-out %{http_code} --silent --output /dev/null localhost:3000)
            if [ "$jenkins_status_code" -eq 200 ] && [ "$gitea_status_code" -eq 200 ]; then
              break
            fi
          done
      - name: Pytest
        run: pytest tests/




