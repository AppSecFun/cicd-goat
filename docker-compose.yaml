version: "3.8"

networks:
  jenkins:
    driver: bridge

services:
  jenkins_server:
    image: cidersecurity/workshop_js:1.2
    networks:
      - jenkins
    container_name: JenkinsServer
    restart: always
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      - ./data/jenkins-certs:/certs/client:ro
  jenkins_agent:
    image: cidersecurity/workshop_ja
    container_name: jenkinsagent
    volumes:
      - ./data/jenkins-agent/jenkins:/home/jenkins
    networks:
      - jenkins
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa 
  gitea:
    image: gitea/gitea:1.15.6
    container_name: Gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - jenkins
    volumes:
      - ./data/gitea/gitea:/data
      - ./data/gitea/timezone:/etc/timezone:ro
      - ./data/gitea/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "2222:22"
  ctfd:
    container_name: ctfd
    image: ctfd/ctfd:mark-3.3.1
    ports:
      - "8000:8000"
    networks:
      - jenkins
    volumes:
      - ./data/ctfd/logs:/var/log/CTFd
      - ./data/ctfd/uploads:/var/uploads
      - ./data/ctfd/data:/opt/CTFd
  

