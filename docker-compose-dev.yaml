version: "3.8"

networks:
  jenkins:
    driver: bridge

services:
  jenkins_server:
    build:
      context: ./jenkins-server
    networks:
      - jenkins
    container_name: jenkins-server
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
  jenkins_agent:
    build:
      context: ./jenkins-agent
    container_name: jenkins-agent
    networks:
      - jenkins
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa 
  gitea:
    image: gitea/gitea:1.15.6
    container_name: Gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - jenkins
    volumes:
      - ./tmp-data/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "2222:22"
  ctfd:
    container_name: ctfd
    image: ctfd/ctfd:mark-3.3.1
    ports:
      - "8000:8000"
    networks:
      - jenkins
    volumes:
      - ./tmp-data/ctfd:/opt/CTFd

  
  

