version: "3.8"

networks:
  goat:
    driver: bridge

services:
  jenkins_server:
    build:
      context: ./jenkins-server
    networks:
      - goat
    container_name: jenkins-server
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
  jenkins_agent:
    build:
      dockerfile: jenkins-agent.Dockerfile
      context: .
    container_name: jenkins-agent
    networks:
      - goat
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa 
  gitea:
    build:
      dockerfile: gitea.Dockerfile
      context: .
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - goat
    volumes:
      - ./tmp-data/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
  ctfd:
    build:
      dockerfile: ctfd.Dockerfile
      context: .
    container_name: ctfd
    ports:
      - "8000:8000"
    networks:
      - goat
    volumes:
      - ./tmp-data/ctfd:/opt/CTFd
  localstack:
    container_name: localstack
    image: localstack/localstack:0.14.1-amd64
    networks:
      - goat
    ports:
      - "4510-4559:4510-4559"  # external service port range
      - "4566:4566"            # LocalStack Edge Proxy
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  lighttpd:
    build:
      context: ./lighttpd
    container_name: lighttpd
    networks:
      - goat
    ports:
      - "8008:80"
      - "2222:22"

  
  

